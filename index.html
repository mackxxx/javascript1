<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODAY</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>TODAY</h1>
  </header>

  <div class="container">
    <script>
      var today = new Date();
      //getMonthメソッドは普通に使うとー１ 
      var todayHtml = today.getFullYear()+ '/' + (today.getMonth()+1)
      + '/'+today.getDate();
      
      document.write('<p class = "date">' + todayHtml + '</p>');
    </script>
  </div>
</body>
</html>
