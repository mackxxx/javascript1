<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODAY</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>TODAY</h1>
  </header>
  <div class="container">
    <script>
      // オブジェクト.メソッド（'パラメータ'）;
      //  日付を表示する
      // 10+3とすると103という結果がでてくることに注意
      var answer = 10 + 4;
      document.write('10+3の結果は,'+ answer +'です。');

      answer += 10;
      answer ++;
      answer --;
      document.write(answer);  
    </script>
  </div>
</body>
</html>
